<!DOCTYPE html>
<html lang="en">
    
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peanut: Login</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

 <!-- container for the login page contents -->
<body>
    <div class="img-wrapper">
        <img src="images/peanuts-login.jpg" alt="Peanut Background" width=100%>
    </div>
   <form class="login">
       <div class="login-logo">
           <img src="images/peanut_PNG15.png" alt="Peanut Logo" width=10%>
       </div>
       <div class="login-webtitle">
            <div class="title">Peanut ™</div>
       </div>
       <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
       <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
       <button class="submit-button" onclick="return getInput()" type="submit">Log in</button>
       <p class="text-muted">© 2021 Peanut Group</p>
   </form> 

<!-- JS that contains login and sign in button functions -->  
<script src="script.js"></script>

</body>
